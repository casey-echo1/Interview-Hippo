<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Interview Hippo</title>
	<link rel="stylesheet" href="/src/main/resources/static/css/register.css">
</head>
<body>
<div class="register-container">
	<h2>Register</h2>
	<form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">
		<label for="username">Username:</label>
		<input type="text" id="username" th:field="*{username}" required>
		<span class="error" id="usernameError"></span>

		<label for="email">Email:</label>
		<input type="email" id="email" th:field="*{email}" required>
		<span class="error" id="emailError"></span>

		<label for="password">Password:</label>
		<input type="password" id="password" th:field="*{password}" required>
		<span class="error" id="passwordError"></span>

		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required>
		<span class="error" id="confirmPasswordError"></span>

		<div class="form-group">
			<label for="role">Role:</label>
			<select id="role" th:field="*{role}" required>
				<option value="">Select a role</option>
				<option th:each="roleOpt : ${allRoles}"
						th:value="${roleOpt}"
						th:text="${roleOpt}">
				</option>
			</select>
		</div>

		<button type="submit">Register</button>
	</form>
</div>

<script src="/static/validation.js"></script>
</body>
</html>
