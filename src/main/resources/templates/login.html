<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interview Hippo</title>
    <link rel="stylesheet" href="/src/main/resources/templates/css/login_styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post" id="loginForm">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required autofocus>
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>

            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot Password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            let valid = true;
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Email validation
            if (!email.match(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                valid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Password validation (example: at least 8 characters)
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
