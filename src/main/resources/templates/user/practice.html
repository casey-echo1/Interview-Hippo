<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Practice Interview Question</title>
	<link rel="stylesheet" th:href="@{/css/interview_styles.css}">
</head>
<body>
<div class="interview-question-container">
	<h1>Practice Question</h1>
	<div class="question">
		<h2 th:text="${question.content}">Question content goes here</h2>
	</div>
	<form>
		<div class="form-group">
			<label for="answer">Your Answer:</label>
			<textarea id="answer" name="answer" rows="5"></textarea>
		</div>
		<button type="submit">Submit Answer</button>
	</form>
	<a href="/user/practice" class="btn">Next Question</a>
</div>
</body>
</html>
