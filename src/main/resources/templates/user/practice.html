<h1>Practice</h1>

<p th:text="${message}"></p>

<div th:if="${question}">
	<h2 th:text="${question.content}"></h2>
	<p>Category: <span th:text="${question.category}"></span></p>
</div>

<div th:if="${userState == T(com.example.interviewhippo.model.User.UserState).ANSWERING}">
	<form th:action="@{/user/practice/submit-answer}" method="post">
		<input type="hidden" name="questionId" th:value="${question.id}">
		<textarea name="answerContent" rows="5" cols="50"></textarea>
		<button type="submit">Submit Answer</button>
	</form>
</div>

<div th:if="${userState == T(com.example.interviewhippo.model.User.UserState).REVIEWING}">
	<!-- TODO Add the review form here -->
</div>
