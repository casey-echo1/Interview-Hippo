<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin Dashboard</title>
	<style>
		.form-group {
			margin-bottom: 15px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"], textarea {
			width: 100%;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
		}
		button {
			padding: 10px 15px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
<h1>Admin Dashboard</h1>

<h2>Add New Question</h2>
<form th:action="@{/admin/questions/add}" th:object="${newQuestion}" method="post">
	<div class="form-group">
		<label for="content">Question:</label>
		<textarea id="content" th:field="*{content}" rows="4" required></textarea>
	</div>

	<div class="form-group">
		<label for="answer">Answer:</label>
		<textarea id="answer" th:field="*{answer}" rows="4" required></textarea>
	</div>

	<div class="form-group">
		<label for="category">Category:</label>
		<input type="text" id="category" th:field="*{category}" required>
	</div>

	<button type="submit">Add Question</button>
</form>

<h2>Existing Questions</h2>
<table>
	<thead>
	<tr>
		<th>ID</th>
		<th>Question</th>
		<th>Category</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="question : ${questions}">
		<td th:text="${question.id}"></td>
		<td th:text="${question.content}"></td>
		<td th:text="${question.category}"></td>
		<td>
			<a th:href="@{/admin/questions/edit/{id}(id=${question.id})}">Edit</a>
			<a th:href="@{/admin/questions/delete/{id}(id=${question.id})}" onclick="return confirm('Are you sure you want to delete this question?')">Delete</a>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
