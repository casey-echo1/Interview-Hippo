<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/admin_styles.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Add New Question</h2>
    <form th:action="@{/admin/questions/add}" th:object="${newQuestion}" method="post">
        <div class="form-group">
            <label for="content">Question:</label>
            <textarea id="content" th:field="*{content}" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea id="answer" th:field="*{answer}" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{category}" required>
        </div>

        <button type="submit">Add Question</button>
    </form>

    <h2>Existing Questions</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.id}"></td>
                <td th:text="${question.content}"></td>
                <td th:text="${question.category}"></td>
                <td>
                    <form th:action="@{/admin/questions/delete/{id}(id=${question.id})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this question?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
